<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TORII</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header" id="header">
        <nav>
            <img src="logo2.png" class="logo">
            <a href="#" class="btn">Kickstarter</a>
        </nav>


        <div class="paragraph">
            <h2>Upgrade your car's <span class = "red">style</span> and <span class = "red">smarts</span> with our sleek digital shift knob: <br> <span class = "red">customizable</span> display, touch controls for <span class = "red">music</span> and <span class = "red">calls</span>, and a dash of tech luxury.</h2>
            <i class=patent>(patent pending)</i>
        </div>
        

        <div class="info">
            <div>
                <h2>6061 Al</h2>
                <p>Enclosure</p>
            </div>
            <div>
                <h2>1.4 inch </h2>
                <p>AMOLED Screen</p>
            </div>
            <div>
                <h2>1 week</h2>
                <p>Battery Life</p>
            </div>
            <div class="line">
            </div>
            <div>
                <h2 id="model">TORII MK-1</h2>
                
            </div>
        </div>
    </div>
    <script>


        var header = document.getElementById("header");
        var ms = document.getElementById("MAVRIK 8");
        var m3 = document.getElementById("model3");
        var mx = document.getElementById("modelx");
        var my = document.getElementById("modely");
        var model = document.getElementById("model");


        ms.onclick = function(){
            header.style.backgroundImage = "url(img1.png)"
            model.innerHTML = "MAVRIK 8";
        }
        m3.onclick = function(){
            header.style.backgroundImage = "url(img2.png)"
            model.innerHTML = "Model 3";
        }
        mx.onclick = function(){
            header.style.backgroundImage = "url(img3.png)"
            model.innerHTML = "Model X";
        }
        my.onclick = function(){
            header.style.backgroundImage = "url(img4.png)"
            model.innerHTML = "Model Y";
        }
    </script>


</body>
</html>
