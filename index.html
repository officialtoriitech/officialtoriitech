<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TORII</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="header" id="header">
        <nav>
            <img src="logo2.png" class="logo">
            <a href="www.https://kickstarter.com" class="btn">Kickstarter</a>
        </nav>
    </div>


    <div class ="main">
        <div class="paragraph">
            <h2>Upgrade your car's <span class = "red">style</span> and <span class = "red">smarts</span> with our sleek digital shift knob: <br> <span class = "red">customizable</span> display, touch controls for <span class = "red">music</span> and <span class = "red">calls</span>, and a dash of tech luxury.</h2>
            <i class=patent>(patent pending)</i>
        </div>

        <div class="renders">
            <img src="shifters6.png" class="shifters">
        </div>  
    
    <div class="info">
        <div>
            <h2>6061 Alum</h2>
            <p>Enclosure</p>
        </div>
        <div>
            <h2>1.4 inch </h2>
            <p>AMOLED Screen</p>
        </div>
        <div>
            <h2>1 week</h2>
            <p>Battery Life</p>
        </div>
        <div class="line">
        </div>
        <div>
            <h2 id="model">TORII MK-1</h2>        
        </div>
    </div>

    </div>
        

    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var header = document.querySelector('.header');
            var main = document.querySelector('.main');
    
            // Check if main is scrollable (for mobile)
            if (main.scrollHeight > main.clientHeight) {
                main.addEventListener('scroll', function() {
                    var scrollTop = main.scrollTop;
                    var fadeStart = 100; // Start fading out after 100px of scroll
                    var fadeUntil = 300; // Fade out completely by 300px of scroll
    
                    var opacity = 1;
                    if (scrollTop <= fadeStart) {
                        opacity = 1;
                    } else if (scrollTop <= fadeUntil) {
                        opacity = 1 - (scrollTop - fadeStart) / (fadeUntil - fadeStart);
                    } else {
                        opacity = 0;
                    }
    
                    header.style.opacity = opacity;
                });
            }
        });
    </script>

</body>
</html>
